{% extends 'core/base.html' %}
{% load static %}
{% block stylesheet %}
<link href="{% static 'core/css/Personal.css'%}" rel="stylesheet" />
{% endblock %}

{% block content %}
    <!-- Contenido de la pag -->
    <div class="container">
      <div class="row">
        <div class="col-lg-1"></div>


        <!--- carrusel-->
        <div class="col-lg-10">
          <div
            id="carouselExampleIndicators"
            class="carousel slide my-4"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>

              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>

              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>

            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img
                  class="d-block img-fluid"
                  src="{% static 'core/img/Ofertas/001-fondo-blanco.png'%}"
                  alt="First slide"
                />
              </div>

              <div class="carousel-item">
                <img
                  class="d-block img-fluid"
                  src="{% static 'core/img/Ofertas/002-fondo-blanco.png'%}"
                  alt="Second slide"
                />
              </div>

              <div class="carousel-item">
                <img
                  class="d-block img-fluid"
                  src="{% static 'core/img/Ofertas/001-fondo-blanco.png'%}"
                  alt="Third slide"
                />
              </div>
            </div>

            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true">
              </span>
              <span class="sr-only">Previous </span>
            </a>

            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true">
              </span>
              <span class="sr-only">Next </span>
            </a>
          </div>
          <!--- Fin carrusel-->


          <!---------------------Producto------------------>
          {% if list %}
          <div class="row">
            {% for po in list %}
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="{% url 'producto_ficha' po.codProducto %}">
                  <img
                    class="card-img-top"
                    src="/media/{{ po.imagen }}"
                    alt=""
                  />
                </a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a
                      id="nombre_producto"
                      href="{% url 'producto_ficha' po.codProducto %}"
                      >{{ po.nomProducto }}</a
                    >
                  </h4>

                  <br />
                  <h5>$ {{ po.precioProducto }}</h5>
                  <p id="price_product"></p>
                  <br />
                  <p class="card-text">
                    {{po.descProducto}}
                  </p>
                </div>

                <div class="card-footer">
                  <small class="text-muted">
                    &#9733; &#9733; &#9733; &#9733; &#9734;
                  </small>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="btnBuscar"
                    style="font-size: 8pt; font-family: Verdana; float: right"
                  >
                    Comparar Precios
                  </button>
                </div>
              </div>
            </div>

          {% endfor %}
          </div>
          {% endif %}
          <!-- /.row -->
        </div>
        <!-- /.col-lg-10 -->
      </div>
      <!-- /.row -->
    </div>
    <div class="separadorfooter">
      <div class="row"></div>
    </div>
    {% endblock content %}
